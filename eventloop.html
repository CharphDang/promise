<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var init = new Date().getTime()

    function a1() {
        console.log('1')
    }

    function a2() {
        console.log('2')
    }

    function a3() {
        console.log('3')
    }

    function a4() {
        console.log('4')
    }

    function a5() {
        console.log('5')
    }

    function a6() {
        console.log('6')
    }

    function a7() {
        console.log('7')
    }

    function a8() {
        console.log('8')
    }

    function a9() {
        console.log('9')
    }

    function a10() {
        for (let i = 1; i < 10000; i++) {}
        console.log('10')
    }

    a1()
    setTimeout(() => {
        a2()
        console.log(new Date().getTime() - init)
        Promise.resolve().then(() => {
            a3()
        }).then(() => {
            a4()
        })
        a5()
    }, 1000)
    setTimeout(() => {
        a6()
        console.log(new Date().getTime() - init)
    }, 0)

    Promise.resolve().then(() => {
        a7()
    }).then(() => {
        a8()
    })

    a9()
    a10()
    </script>
</body>

</html>
